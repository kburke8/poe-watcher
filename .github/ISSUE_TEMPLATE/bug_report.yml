name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: POE Watcher version
      placeholder: "0.2.0"
    validations:
      required: true
  - type: dropdown
    id: poe-version
    attributes:
      label: POE client
      options:
        - Steam
        - Standalone
        - Epic
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: Windows version
      placeholder: "Windows 11 23H2"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Error messages or logs
      description: Paste any error messages here.
      render: shell
